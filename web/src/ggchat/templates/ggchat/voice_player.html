<!DOCTYPE html>
<html lang="en">
<head>
    <title>Голосовой донат</title>
</head>
<body>
    <audio controls autoplay>
        {% if url|slice:":4" == 'http' %}
            <source src="{{ url }}" type="audio/aac">
        {% else %}
            <source src="https://{{ url }}" type="audio/aac">
        {% endif %}
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
