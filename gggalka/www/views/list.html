<div class="list">

    <a class="channel-block" ui-sref="view({streamId:stream.id})" ng-repeat="stream in streams | orderBy:'-viewers'">
        <div class="preview"><img src="{{ stream.channel.thumb }}" onerror="this.src='https://static.goodgame.ru/images/ico_tv.png';"></div>
        <div class="title">{{ stream.key }}</div>
        <div class="viewers">{{ stream.viewers }}</div>
        <!-- <div class="premium" style="visibility: hidden;">{{ stream.premium }}</div> -->
    </a>

</div>
