{% extends "ggchat/base.html" %}

{% block main %}
    {% if latest_payments %}
        <ul>
            {% for donation in latest_payments %}
                <li><p>{{ donation.timestamp }}: {{ donation }}</p></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No donations =(</p>
    {% endif %}
{% endblock %}
